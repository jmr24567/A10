<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Prompt Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Cookie Example</h1>
  <p id="cookieMessage"></p>

  <script>
    // Function to set a cookie
    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      let expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    // Function to get a cookie
    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(name) === 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    // Check if cookie exists
    let username = getCookie("username");

    if (username !== "") {
      document.getElementById("cookieMessage").innerText = "Welcome back, " + username + "!";
    } else {
      // Prompt user to enter their name if cookie doesn't exist
      let nameInput = prompt("Please enter your name:");
      if (nameInput !== null && nameInput !== "") {
        setCookie("username", nameInput, 7);
        document.getElementById("cookieMessage").innerText = "Welcome, " + nameInput + "!";
      } else {
        document.getElementById("cookieMessage").innerText = "Welcome, guest!";
      }
    }
  </script>

  <footer style="margin-top: 40px;">&copy; Jessica Ramirez | Due: April 14, 2025</footer>
</body>
</html>
